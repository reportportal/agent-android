name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 5.3.14)'
        required: true
        type: string

jobs:
  publish:
    uses: reportportal/.github/.github/workflows/maven-publish.yml@main
    with:
      version: ${{ github.event.inputs.version }}
      artifact: agent-android-junit5
      package_suffixes: '-javadoc.jar,-javadoc.jar.asc,-sources.jar,-sources.jar.asc,.pom,.pom.asc,.aar,.aar.asc'
    secrets:
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
